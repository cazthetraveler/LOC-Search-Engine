<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
        <div class="card p-4 text-center">
            <div class="card-title fs-1">Library of Congress Search Engine</div>
            <div class="p-2">
                <form>
                    <input id="search-bar" class="form-control mb-3" type="text" placeholder="Search...">
                    <select id="format-select" name="format-select" class="form-select mb-3">
                        <option disabled selected hidden>Select a format...</option>
                        <option value="">None</option>
                        <option value="audio">Audio Recordings</option>
                        <option value="books">Books/Printed Material</option>
                        <option value="film-and-videos">Film, Videos</option>
                        <option value="legislation">Legislation</option>
                        <option value="manuscripts">Manuscripts/Mixed Material</option>
                        <option value="maps">Maps</option>
                        <option value="newspapers">Newspapers</option>
                        <option value="photos">Photo, Print, Drawing</option>
                        <option value="notated-music">Printed Music</option>
                        <option value="web-archives">Web Archives</option>
                    </select>
                </form>
                <button type="button" id="submit-button" class="btn btn-success w-100">Search</button>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./assets/js/home.js"></script>

</html>
